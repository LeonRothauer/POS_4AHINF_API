<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Notes App in JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
    <div class="add-box">
      <div class="icon"><i class="uil uil-plus"></i></div>
      <p>Add new note</p>
    </div>
    <div id="notes-list" class="wrapper"></div>
  </div>
  </div>

  <div id="note-options" class="note-options">
    <div class="option" data-action="update">Update</div>
    <div class="option" data-action="delete">Delete</div>
  </div>

  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p>Add New Note</p>
          <i class="uil uil-times"></i>
        </header>
        <form>
          <div class="row title">
            <label>Title</label>
            <input id="new-note-title" type="text" spellcheck="false">
          </div>
          <div class="row description">
            <label>Description</label>
            <textarea id="new-note-description" spellcheck="false"></textarea>
          </div>
          <button id="add-note-button">Add Note</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup-box2">
    <div class="popup2">
      <div class="content2">
        <header>
          <p>Change Note</p>
          <i class="uil uil-times"></i>
        </header>
        <form>
          <div class="row title">
            <label>Title</label>
            <input id="update-note-title" type="text" spellcheck="false">
          </div>
          <div class="row description">
            <label>Description</label>
            <textarea id="update-note-description" spellcheck="false"></textarea>
          </div>
          <button id="update-note-button">Update Note</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
